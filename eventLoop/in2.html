<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 0;
        let data = new Array(2000);
        data.fill('lorem21')
        function myTest(deadline) {
            while (deadline.timeRemaining() > 0 && i < data.length) {
                console.log(data[i])
                i++;
            }

            if (i < data.length) {
                requestIdleCallback(myTest)
            }

        }
        requestIdleCallback(myTest)
    </script>
</body>
